    <p>Create a web app that would take two inputs. It would also have 4 buttons: +, -, x /. Based on the button clicked perform the operation on the two inputs. You can do this in React or vanillaJS based on your choice.</p>

        <input type="number" id="num1"/>
        <input type="number" id="num2"/>

    </div>
